{% extends "base.html" %}

{% block breadcrumb %}<strong>Genes</strong>{% endblock %}

{% block content %}


<h1>Search for a gene</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/genes/search/" method="get">
{% csrf_token %}
<input type="text" name="gene" />
<input type="submit" value="Search" />
</form>

{% endblock %}
