<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Monocle v{{ monocle_version }}</title>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css" media="screen" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-a">
<div id="wrap">

	<div id="header">
		<div id="site-name">Monocle v{{ monocle_version }}</div>
		
		<ul id="nav">
		{% block nav %}
		<li class="first active"><a href="http://{{ host }}/genes/">Search Genes</a></li>
		<li><a href="http://{{ host }}/genes/lists">View Gene Lists</a></li>
		<li><a href="http://{{ host }}/genes/upload">Upload Gene List</a></li>
		<li><a href="http://{{ host }}/genes/logout">Logout</a></li>
		{% endblock %}
		</ul>
	</div>
	
	<div id="content-wrap">
	
		<div id="content">
		
			<div id="breadcrumb">
			{% block breadcrumb %}{% endblock %}			</div>
			{% block content %}
			
			{% endblock %}
		
			<!--<div id="footer">
			<p>Maecenas dignissim nisl fringilla tortor.</p>
			<p><a href="#">Mauris at enim</a> | <a href="#">Tortor</a> | <a href="#">Pulvinar</a></p>
			</div>-->
		
		</div>
		
	</div>

</div>

</body>
</html>
